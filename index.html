<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron jumbotron-fluid"  style="background-color:black">
        <div class="container">
          
          <h1 class="display-4" style="color:white">Train Scheduler</h1>
          <p class="lead" style="color:white">Never be late again! Use this application to know exactly when the next train arrives.</p>
        </div>
      </div>
      <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency(min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody id="trainTable">
             
            </tbody>
          </table>

        <form>
            <span class="d-block p-2 bg-dark text-white"><b>Add a Train</b></span>
                <div class="form-row">
                  <div class="col">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Towny McTownface">
                  </div>
                  <div class="col">
                      <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="trainName" placeholder="Trainy McTrainface">
                  </div>
                </div>
                <div class="form-row">
                        <div class="col">
                          <label for="firstArrival">First Train Time (HH:mm - military time)</label>
                          <input type="text" class="form-control" id="firstArrival" placeholder="06:00">
                        </div>
                        <div class="col">
                            <label for="frequency">Frequency (in minutes)</label>
                          <input type="text" class="form-control" id="frequency" placeholder="45">
                        </div>
                </div>
            <div class="form-row">
                <button class="btn btn-dark" type="submit" value="Submit" id="submit">Submit</button>
                <button class="btn btn-outline-dark" type="reset" value="Reset" id="reset">Reset</button>
            </div>
        </form>

</div>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js"></script>
</body>

</html>
